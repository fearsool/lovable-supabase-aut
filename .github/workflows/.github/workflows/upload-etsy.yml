name: Etsy'ye Ürün Yükle

on:
  workflow_dispatch:

jobs:
  upload-etsy-product:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Node ortamı kur
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Gerekli paketleri yükle
        run: npm install axios dotenv

      - name: Etsy'ye ürün yükle
        run: node uploadToEtsy.js
        env:
          ETSY_API_KEY: ${{ secrets.ETSY_API_KEY }}
          ETSY_OAUTH_TOKEN: ${{ secrets.ETSY_OAUTH_TOKEN }}
          ETSY_SHOP_ID: ${{ secrets.ETSY_SHOP_ID }}
